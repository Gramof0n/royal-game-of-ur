    <title>Ur</title>

  <link rel="stylesheet" href="style.css" />
  <body>
    <main id="main">
      <div id="row_1" class="row">
        <div class="field rosete">

        <div class="field">

        </div>
        <div class="field rosete">
          <button id="1_6_rosete" class="clickable_tile">rosette</button>
        </div>
      </div>

      <div id="row_2" class="row">
        <div class="field">

        <div class="field rosete">

        </div>

        </div>
        <div class="field">
          <button id="2_6" class="clickable_tile">6</button>
        </div>
        <div class="field">
          <button id="2_7" class="clickable_tile">7</button>
        </div>
        <div class="field">
          <button id="2_8" class="clickable_tile">8</button>
        </div>
      </div>

      <div id="row_3" class="row">
        <div class="field rosete">
          <button id="3_4_rosete" class="clickable_tile">rosette</button>
        </div>
        <div class="field">
          <button id="3_3" class="clickable_tile">3</button>
        </div>
        <div class="field">
          <button id="3_2" class="clickable_tile">2</button>
        </div>
        <div class="field">
          <button id="3_1" class="clickable_tile">1</button>

        <div class="field">
          <button id="3_5" class="clickable_tile">5</button>
        </div>
        <div class="field">
          <button id="3_6_rosete" class="clickable_tile">rosette</button>
        </div>
      </div>
    </main>
    <article>
      <div id="turnDiv">
        <span>It's <span id="whoseTurn"></span> turn</span>
      </div>
      <div id="buttonDiv">
        <button id="roll">Roll</button>
        <span>You rolled: <strong id="rolled_no"></strong></span>
      </div>
      <div id="probabilityDiv">
        <button id="calculate_probability">
          Calculate probability of taking
        </button>
        <p id="probability_display"></p>
      </div>
    </article>
  </body>
  <script src="./ur.js"></script>
